<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Signotador - Transcripción visual de Lengua de Signos</title>
    <meta name="author" content="Antonio F. G. Sevilla, José María Lahoz-Bengoechea" />
    <meta name="description" content="Signotador es un componente React para la
    introducción visual de Lengua de Signos Española (LSE). La introducción es
    paramétrica, es decir, sigue principios fonológicos de la LSE. Sin embargo,
    se realiza pinchando sobre botones con ilustraciones de los distintos
    parámetros, de manera que es intuitivo, visual, e independiente de la lengua
    oral. El resultado se codifica en Signotación, una codificación fonológica
    de la LSE." />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bundle/style.css">
</head>
<body class="bg-gray-100 max-w-[360px] mx-auto space-y-4">
    <h1 class="mt-12 text-xl font-bold text-center">Signotador - Transcripción visual de Lengua de Signos</h1>
    <div id="signotator" class="space-y-4"></div>
    <p class="text-red-700 underline text-right cursor-pointer">
        <a href="https://github.com/agarsev/signotator" target="_blank">Acerca de Signotador / About Signotator</a>
    </p>
    <script src="./bundle/code.js"></script>
</body>
</html>
